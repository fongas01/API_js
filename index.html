<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    <div>
        <form action="">
            <fieldset>
                <legend>Escolha o tipo de pesquisa</legend>

                <input type="radio" id="search-type-random" name="search-type" value="random" checked />
                <label for="search-type-random">Imagens Aliatórias</label>

                <input type="radio" id="search-type-range" name="search-type" value="date-range" />
                <label for="search-type-data-range">Imagens por período</label>
            </fieldset>

            <fieldset>
                <legend>Imagens Aliatótias</legend>

                <input name="random-qty" id="random-qty" type="number" value="10" />
                <label for="random-qty">Quantidade</label>
            </fieldset>

            <fieldset>
                <legend>Imagens por período</legend>
                <label for="start-date">Data de início:</label>
                <input id="start-date" name="start-date" type="date" />

                <label for="end-date">Data final:</label>
                <input id="end-date" name="end-date" type="date" />
            </fieldset>

            <div>
                <button type="submit">Pesquisar</button>
            </div>
        </form>
    </div>
</body>

</html>
